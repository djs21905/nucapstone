<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  

  <style>
    .jumbotron {
      background-color: rgb(255, 255, 255); 
    }
    </style>
    </head>

  <body class="text-center">
    
     
    <div class="cover-container d-flex h-20 p-3 mx-auto flex-column">
      <header class="masthead mb-auto"><div class="jumbotron">
        <div class="inner">
            

          <!-- Website logo -->
           <a href="/"> <img src="https://i.ibb.co/TrNwvrh/logo.png"> </a>
        </div>
        </div>
      </header>
      

<!-- Search Bar -->
<main role="main" class="inner cover" >
  <p class="lead">

      <form method="POST" action="/test">
          <div class="form-group">
              <input type="string" class="form-control" id="Param1" name="Param1" placeholder="Input news article URL or keyword here.">
              <br>
              <input class = "btn btn-primary" type="submit" value="SUBMIT">
          </div>
      </form>
  </p>
</main>




<!-- Example row of columns -->
<div class="container">
  <div class="row">
    {%for titles1,outlet1,date1,links1,img1,hash in keywordprocess%} 
    <div class="col-md-4" style = " border-style: solid; border-color:rgb(247, 249, 255);">
      <h4>{{titles1}}</h4>
      <a href="{{links1}}"><img src= {{img1}} alt="Image Not Found" onerror=this.src="https://image.freepik.com/free-vector/breaking-news-template_23-2148507392.jpg" style="width:300px;height:200px;" title="{{outlet1}}"> </a>
      <p><b>{{outlet1}}</b></p>
      <p><i>{{date1}}</i></p>
<!-- Conservativer vs liberal bar -->
    {% if color == 0 %}
    <div class="progress">
      <div class="progress-bar bg-danger" style="width:50%"></div>
    </div>
    </div>
    {%else%}
    <div class="progress">
    <div class="progress-bar bg-info" style="width:30%"></div>
    </div>
    {% endif %}
    <!-- voting system -->
    <br>
    <form method="POST" action="/result">
      <div class="form-group">
          <input type="submit" class="btn btn-outline-primary" id="liberal" name="vote" value="Liberal"title="Click this button if you think the article should be rated more liberal than our model rating." >
          <!--<input type="submit" class="btn btn-outline-secondary" id="middle" name="vote" value="Middle" > -->
          <input type="submit" class="btn btn-outline-danger" id="conservative" name="vote" value = "Conservative" title="Click this button if you think the article should be rated more conservative than our model rating."> 
          <input type="hidden" id="pk" name="pk" value={{hash}}>
      </div>
  </form>
    
    <br>
<!-- View Alternatives -->
  
    </div>

    {% endfor %} 
  </div>

<footer class="mastfoot mt-auto">
  <div class="inner">
    <br>
    <br>
    <p>Aperature.AI <a href="https://sps.northwestern.edu/masters/data-science/curriculum-specializations.php">Northwestern University</a>, by <a href="">Team 54</a>.</p>
  </div>
</footer>
</div>
